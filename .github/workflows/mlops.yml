# .github/workflows/mlops.yml

name: MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Lint Python Files
      run: |
        pip install flake8
        flake8 . --ignore=E501

    - name: Run Unit Tests
      run: |
        pytest

    - name: Package Model Artifacts
      run: |
        tar -czvf mobV2_model.tar.gz mobV2_full.pth inference.py
